<html>
    <head>
        <title>Tic Tac Toe</title>
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <header>
            <nav>
                <div>Cass Doussan</div>
                <div>Tic Tac Toe</div>
            </nav>
        </header>
        <main>
            <section class="options">
                <input type="text" id="player-one" placeholder="Player One">
                <input type="text" id="player-two" placeholder="Player Two">
                <button id="submit-player-names">Start</button>
                <button id="restart">Restart</button>
                <h1 id="player-one-name">Player One:</h1>
                <h1 id="player-two-name">Player Two:</h1>
                <h1 id="winner">Tic Tac Toe</h1>
            </section>
            <section class="game-container">
                <span class="container">
                    <div id="cell-0">-</div>
                    <div id="cell-1">-</div>
                    <div id="cell-2">-</div>
                    <div id="cell-3">-</div>
                    <div id="cell-4">-</div>
                    <div id="cell-5">-</div>
                    <div id="cell-6">-</div>
                    <div id="cell-7">-</div>
                    <div id="cell-8">-</div>
                </span>
            </section>
        </main>
    </body>
</html>
